<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>BMI Calculator</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <nav class="navigation">
          <p class="logo">BMI</p>
          <div class="git">
            <a
              href="https://github.com/fawad-10"
              class="git-link"
              target="_blank"
              >View Github </a
            ><ion-icon name="logo-github" class="git-icon"></ion-icon>
          </div>
        </nav>
      </header>
      <section class="bmi">
        <div class="calculator">
          <h1>Kg / cm</h1>
          <p class="label">
            Height in cm : <input type="number" class="feild" id="height" />
            <span id="height_error"></span>
          </p>
          <br />
          <br />
          <p class="label">
            Weight in Kg :
            <input type="number" class="feild" id="weight" />
            <span id="weight_error"></span>
          </p>
          <button id="btn">Calculate</button>
        </div>
        <div class="output">
          <p id="output"></p>
        </div>
      </section>
    </main>
    <footer>
      <a
        href="https://twitter.com/AhmadFawadAwan1"
        target="_blank"
        class="x-link"
      >
        Follow &commat;<strong>AhmadFawadAwan1</strong>
        <ion-icon name="logo-twitter" class="x-logo"></ion-icon>
      </a>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
